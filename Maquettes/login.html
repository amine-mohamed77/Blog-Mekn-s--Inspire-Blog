<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stories of Meknes — Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { sand:'#F5E9DA', clay:'#B15B40', brick:'#9E3E2E', gold:'#C8A44D', night:'#1F1B16' }
        }
      }
    };
  </script>
  <style>
    html{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .login-bg { background: linear-gradient(135deg, rgba(159, 62, 46, 0.9), rgba(177, 91, 64, 0.8)), url('https://images.unsplash.com/photo-1544989164-31dc3c645987?q=80&w=1200&auto=format&fit=crop') center/cover; }
  </style>
</head>
<body class="bg-sand text-night">
  <div class="min-h-screen login-bg flex items-center justify-center p-4">
    <!-- Background Pattern Overlay -->
    <div class="absolute inset-0 opacity-10">
      <div class="w-full h-full opacity-20" style="background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg width=%2260%22 height=%2260%22 viewBox=%220 0 60 60%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22none%22 fill-rule=%22evenodd%22%3E%3Cg fill=%22%23ffffff%22 fill-opacity=%220.4%22%3E%3Ccircle cx=%2230%22 cy=%2230%22 r=%224%22/%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); background-size: 60px 60px;"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative w-full max-w-md">
      <!-- Back to Home -->
      <div class="mb-6 text-center">
        <a href="index.html" class="inline-flex items-center gap-2 text-white/80 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15.75 19.5L8.25 12l7.5-7.5"/>
          </svg>
          Back to Stories
        </a>
      </div>

      <!-- Login Form -->
      <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-brick mb-2">Stories of Meknes</h1>
          <p class="text-night/60">Admin & Contributor Login</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-night mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              required
              class="w-full px-4 py-3 rounded-xl border border-night/10 bg-white focus:ring-2 focus:ring-brick focus:border-transparent outline-none transition-all"
              placeholder="admin@meknes.ma"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-night mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              class="w-full px-4 py-3 rounded-xl border border-night/10 bg-white focus:ring-2 focus:ring-brick focus:border-transparent outline-none transition-all"
              placeholder="••••••••"
            >
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-night/20 text-brick focus:ring-brick">
              <span class="ml-2 text-sm text-night/70">Remember me</span>
            </label>
            <a href="#" class="text-sm text-brick hover:text-brick/80 transition-colors">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <button 
            type="submit"
            class="w-full bg-brick text-white font-semibold py-3 px-4 rounded-xl hover:bg-brick/90 focus:ring-2 focus:ring-brick focus:ring-offset-2 transition-all"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-night/10"></div>
          <span class="px-4 text-sm text-night/50">or</span>
          <div class="flex-1 border-t border-night/10"></div>
        </div>

        <!-- Request Access -->
        <div class="text-center">
          <p class="text-sm text-night/60 mb-3">Want to contribute to Stories of Meknes?</p>
          <a href="mailto:admin@meknes.ma" class="inline-flex items-center gap-2 px-4 py-2 bg-gold/10 text-gold rounded-lg hover:bg-gold/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-4 h-4" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Request Contributor Access
          </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-night/10 text-center">
          <p class="text-xs text-night/50">
            By signing in, you agree to our Terms of Service and Privacy Policy
          </p>
        </div>
      </div>

      <!-- Cultural Quote -->
      <div class="mt-6 text-center">
        <blockquote class="text-white/80 italic">
          "Every story shared is a bridge between hearts"
        </blockquote>
        <p class="text-white/60 text-sm mt-1">— Moroccan Proverb</p>
      </div>
    </div>
  </div>

  <script>
    // Simple form validation and redirect
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        // In a real app, this would authenticate with a backend
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
